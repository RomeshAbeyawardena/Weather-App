<div>
  <div *ngIf="!isLoading" class="row row-cols-sm-3 row-cols-lg-5">
    <div class="col" *ngFor="let weatherDataItem of weatherData">
      <app-weather-card [weather]="weatherDataItem" [displayTemperature]="displayTemperature"></app-weather-card>
    </div>
  </div>
  <div>
    <app-loader [display]="!hasError && isLoading"></app-loader>
  </div>
</div>
