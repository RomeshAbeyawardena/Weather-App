<div>
  <div *ngIf="!isLoading" class="row">
    <div class="col" *ngFor="let weatherDataItem of weatherData">
      <app-weather-card [weather]="weatherDataItem" [showTemperature]="showTemperature"></app-weather-card>
    </div>
  </div>
  <div *ngIf="isLoading">
    <app-loader></app-loader>
  </div>
</div>
