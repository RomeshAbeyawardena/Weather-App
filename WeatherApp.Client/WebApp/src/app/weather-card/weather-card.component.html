<div class="card weather-card">
  <div [title]="model.date" [ngClass]="model.isCurrentDayOfWeek ? 'card-header bg-primary text-light text-center' : 'card-header text-center'">
    {{ model.dayOfWeek }}
  </div>
  <img [src]="getWeatherImage()" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title  text-center">{{model.temperature}} &deg;C</h5>
  </div>
</div>
